    <meta charset="utf-8">

    <title>JS调用C模块</title>

 </head>
 <body>
        <script type="text/javascript">
        // 内存管理
        const memory = new WebAssembly.Memory({ initial: 256, maximum: 256 });
        // WebAssembly实例对象的环境配置
        const importObj = {
            'global': {},
            env: {
                abortStackOverflow: () => { throw new Error('overflow'); },
                table: new WebAssembly.Table({ initial: 0, maximum: 0, element: 'anyfunc' }),
                tableBase: 0,
                memory: memory,
                memoryBase: 1024,
                STACKTOP: 0,
                STACK_MAX: memory.buffer.byteLength,
            }
        };

        var CModule;

        fetch('factorial.wasm', { credentials: 'same-origin' }).then(res => {
            return res.arrayBuffer()
        }).then(bytes => {
            console.log('bytes:', bytes)
            // 利用WebAssembly.instantiate接口将wasm模块的方法与importObject进行映射
            return WebAssembly.instantiate(bytes, importObj)
        }).then(obj => {
            console.log('obj:', obj)
            // 执行调用factorial
            CModule = obj.instance.exports;
        })

        // var _nums = 10
        function factorial(nums) {
            // var num = document.getElementById('Input').value;
            var val = CModule._factorial(nums)
            console.log(val);
            // document.getElementById('Dispaly').innerHTML = `结果：${val}`;
        }
    </script>
    <script type="text/javascript">
        // factorial(3);
        setTimeout(function(){factorial(3);}, 3000);

    </script>
